    background: #ff8c8c;

    padding: 30px 0;
    color: white;
    font-size: 2em;
    font-weight: bold;
    position: relative;
    overflow: hidden;
  }

  header img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    border-radius: 20px;
    animation: slideDown 1s ease-out;
  }

  @keyframes slideDown {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  #word-list {
    list-style: none;
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
  }

  .word-item {
    background: #fff;
    margin: 10px 0;
    padding: 15px 20px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
  }

  .word-item:hover {
    transform: scale(1.03);
    background: #ffe6f2;
  }

  .meaning {
    color: #555;
    font-style: italic;
    margin-left: 10px;
  }

  .antonyms {
    margin-top: 5px;
    color: #ff4c4c;
    font-weight: bold;
    animation: fadeIn 0.5s ease-in;
  }

  @keyframes fadeIn {

</style>
